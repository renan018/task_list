<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="todo list, task list">
<meta charset="utf-8">
<title>Task List</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="carregaTasks()">
<noscript>
Turn on your Javascript to this page works!
</noscript>
<main>
<dialog>Do you want to delete all of your itens?<br>
<button onclick="deleteAll()">Yes</button>
<button onclick="this.parentNode.close()" id="btnNo">No</button>
</dialog>
<form name="formp">
<input type="text" autocomplete="off" id="task" placeholder="Type the task and hit enter">
<br>
<br>
<button onclick="remove(event);">Delete</button>
<button onclick="openConfirmAction(event)" id="deleteAll">Delete All</button>
</form>
<section>
<h4 contentEditable="true" title="Content Editable" onblur="titles()" id="title">click here to add a title</h4>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
